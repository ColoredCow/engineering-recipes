name: Claude Code Review

on:
  workflow_call:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        type: string
        default: 'claude-sonnet-4-5-20250929'
      prompt:
        description: 'Custom review prompt for Claude'
        required: false
        type: string
        default: |
          REPO: ${{ github.repository }}
          PR NUMBER: ${{ github.event.pull_request.number }}

          ## Instructions

          1. **Read Project Guidelines First**
             Check if the directory `${{ inputs.guidelines_dir }}` exists.
             If it does, read ALL `.md` files in that directory - these contain the project's specific standards.
             Prioritize these guidelines over generic advice.

          2. **Understand PR Scope**
             - Read the PR title and description to understand the intent
             - ONLY review changes within the stated scope
             - Do NOT suggest refactoring or improvements outside the PR's purpose
             - If you see issues that should be separate PRs, note them briefly at the end

          3. **Review Output Format - IMPORTANT**
             Create ONE single comment with your complete review using this structure:

             ## Code Review Summary

             ### Critical Issues (if any)
             - **[filename:line]** Description of issue

             ### Suggestions
             - **[filename:line]** Suggestion

             ### Out of Scope (brief notes only)
             - Items that should be addressed in separate PRs

             ### What Looks Good
             - Brief positive notes

             Do NOT create multiple inline comments. Put everything in ONE comment.

          4. **Focus Areas** (priority order)
             - Security vulnerabilities
             - Bugs and logic errors
             - Performance issues on critical paths
             - Maintainability concerns

          5. **Skip These**
             - Lock files (package-lock.json, yarn.lock, etc.)
             - Minified files (*.min.js, *.min.css)
             - Generated files
             - Stylistic nitpicks (unless they violate project guidelines)
      use_sticky_comment:
        description: 'Use sticky comments to reuse the same comment on subsequent pushes'
        required: false
        type: boolean
        default: true
      # track_progress:
      #   description: 'Enable progress tracking with checkboxes for comprehensive reviews'
      #   required: false
      #   type: boolean
      #   default: true
      # DISABLED: track_progress only supports pull_request actions: opened, synchronize, ready_for_review, reopened
      # Current workflow triggers on 'labeled' event which is not supported
      # To re-enable: uncomment above and uncomment track_progress line in the action step below
      allowed_tools:
        description: 'Comma-separated list of allowed tools for Claude'
        required: false
        type: string
      file_paths:
        description: 'File paths to restrict review to (JSON array as string)'
        required: false
        type: string
      skip_condition:
        description: 'Condition to skip review (e.g., contains title WIP)'
        required: false
        type: string
      guidelines_dir:
        description: 'Directory containing review guidelines (.md files). Claude reads all markdown files in this directory.'
        required: false
        type: string
        default: 'docs/code-review'
    secrets:
      ANTHROPIC_API_KEY:
        description: 'Anthropic API key for Claude Code'
        required: true
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    if: |
      github.event_name == 'workflow_call' || (
        github.event_name == 'pull_request' && (
          inputs.skip_condition == '' || !contains(github.event.pull_request.title, inputs.skip_condition)
        )
      )
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanitize inputs
        id: sanitize
        run: |
          # Sanitize allowed_tools by escaping shell special characters
          sanitized_tools="${{ inputs.allowed_tools }}"
          sanitized_tools="${sanitized_tools//\\/\\\\}"
          sanitized_tools="${sanitized_tools//\"/\\\"}"
          sanitized_tools="${sanitized_tools//$/\\$}"
          sanitized_tools="${sanitized_tools//\`/\\\`}"
          echo "allowed_tools=${sanitized_tools}" >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1.0.8
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          additional_permissions: |
            actions: read
          
          # Use input parameters or defaults
          prompt: ${{ inputs.prompt }}
          use_sticky_comment: ${{ inputs.use_sticky_comment }}
          # track_progress: ${{ inputs.track_progress }}
          # DISABLED: See comment above in inputs section for details
          claude_args: |
            --model ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
            --allowed-tools "${{ steps.sanitize.outputs.allowed_tools != '' && steps.sanitize.outputs.allowed_tools || 'Read,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)' }}"